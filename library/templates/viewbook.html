{% extends 'basic.html' %} {% load static %} {% block title %} Library
Management System {% endblock %} {% block css %} {% endblock %} {% block body %}

<div class="container mt-4 mb-5">
  <h5>{{title}}</h5>
  <div class="container">
    <div class="row">
      {% for book in bookslist %}
      <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
        <!-- Card-->
        <div
          class="card rounded shadow-sm border-0"
          style="height:400px;background-image: url('{{book.image_url}}');background-repeat: no-repeat;background-size: cover;height:250px"
        >
          <div
            class="card-body p-2"
            style="color: #fff; margin-top: 130px; background-color: #000000a3"
          >
            <h6>
              <a href="#" class="text-white text-ellipsis">{{book.title}}</a>
            </h6>
            <div class="small text-white font-italic text-ellipsis">
              {{book.authors}}
            </div>
            <div>{{book.publication_date}}</div>
            <div
              class="c-rating c-rating--regular"
              data-rating-value="{{book.average_rating}}"
            >
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
            </div>
            <div class="small text-white font-italic text-ellipsis">
              {{book.category}}
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
