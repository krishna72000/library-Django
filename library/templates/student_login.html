{% extends 'basic.html' %} {% load static %} {% block css %} {% endblock %} 
{% block body %}
<div class="d-flex justify-content-center align-items-center h-100">
  <div class="col-md-9 col-lg-6 col-xl-5">
    <img src="/static/draw2.png" class="img-fluid" alt="Sample image" />
  </div>
  <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
    <form method="POST">
      {% csrf_token %}
      <div
        class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
      >
      </div>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label><i style="font-weight: bold">Username</i></label>
        <input
          type="text"
          class="form-control mt-2"
          name="username"
          placeholder="Enter Username"
          required
        />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-3">
        <label><i style="font-weight: bold">Password</i></label>
        <input
          type="password"
          class="form-control mt-2"
          name="password"
          placeholder="Enter Password"
          required
        />
      </div>

      {% if alert %}
      <p class="text-danger">Invalid Username or Password.</p>
      {% endif %}
      <div class="d-flex justify-content-between align-items-center">
        <!-- Checkbox -->
        <div class="form-check mb-0">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form2Example3"
          />
          <label class="form-check-label" for="form2Example3">
            Remember me
          </label>
        </div>
        <a href="#!" class="text-body">Forgot password?</a>
      </div>

      <div class="text-center text-lg-start mt-4 pt-2">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          style="padding-left: 2.5rem; padding-right: 2.5rem"
        >
          Login
        </button>
        <p class="small fw-bold mt-2 pt-1 mb-0">
          Don't have an account?
          <a href="/student_registration" class="link-danger">Register</a>
        </p>
      </div>
      <div class="text-lg-center mt-4 pt-2">
        <p class="small fw-bold mt-2 pt-1 mb-0">
          <a href="/admin_login" class="link-danger">Admin Login</a>
        </p>
      </div>
    </form>
    </div>
    </div>
    
  </div>
</div>
{% endblock %}
