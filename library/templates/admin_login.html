{% extends 'basic.html' %}
{% load static %}
{% block css %}
{% endblock %}
{% block body %}
<style>

body{
    background-color: #508bfc;
}
</style>
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-4">
          <h3 class="mb-4 text-center">Admin Login</h3>
          <form method="POST"> {% csrf_token %}
          <div class="form-outline mb-2">
            <label><i style="font-weight: bold;">Username</i></label>
            <input type="text" class="form-control mt-2" name="username" placeholder="Enter Username" required>
           </div>

          <div class="form-outline mb-2">
            <label><i style="font-weight: bold;">Password</i></label>
            <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
          </div>
          {% if alert %}
          <p class="text-danger">Invalid Username or Password.</p>
          {% endif %}

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-start mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="form1Example3"
            />
            <label class="form-check-label" for="form1Example3"> Remember password </label>
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
          <hr class="my-4">
          <p class="text-center">
              <a href="/student_login">Student Login</a>
          </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
